<!DOCTYPE html>
<html>
<head>
    <title>Contact Khuat Anh Quan</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
    <div id="doc2" class="yui-t7">
        <div id="inner">
            <div id="hd">
                <h1>Contact Kh. Anh Quan</h1>
            </div>
            <div id="bd">
                <div id="yui-main">
                    <div class="yui-b">
                        <div class="yui-gf">
                            <div class="yui-u">
                                <form id="contactForm" class="contact-form">
                                    <div class="field">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" required>
                                    </div>
                                    <div class="field">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div class="field">
                                        <label for="message">Your message:</label>
                                        <textarea id="message" name="message" rows="5" required></textarea>
                                    </div>
                                    <button type="button" onclick="validateForm()">Send</button>
                                    <div id="message-sent" style="display:none; color: green; margin-top: 10px;">Email sent!</div>
                                    <div id="form-error" style="display:none; color: red; margin-top: 10px;">Make sure you filled the blank form!</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ft">
                <p>Khuat Anh Quan &mdash; <a href="contact.html">quan@gmail.com</a> &mdash; (84) - 867-530-969</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
